<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>


</ion-header>

<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="buscaCEP()">
    <ion-list>
      <ion-radio-group data-target-id="cpfOuCnpj">

        <ion-list-header style="font-size:20px;">
          <ion-label>Tipo de Pessoa </ion-label>
        </ion-list-header>
        <ion-row>
          <ion-col >
            <ion-item >
              <ion-label>Física</ion-label>
              <ion-radio (click)="showFilter()" formControlName="fisica" slot="start" value="s" checked></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col >
            <ion-item>
              <ion-label>jurídica</ion-label>
              <ion-radio (click)="showFilter()" formControlName="juridica" slot="start" onclick="checked" value="n"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group>
      <ion-item [ngStyle]="{'display':fisica}">
        <ion-label>CPF:</ion-label>
        <ion-input formControlName="cpf" type="text" placeholder="999.999.999-99" [brmasker]="{form: formGroup.get('cpf'), mask: '999.999.999-99', len:14}"></ion-input>
      </ion-item>
      <ion-item [ngStyle]="{'display':juridica}">
        <ion-label >CNPJ:</ion-label>
        <ion-input formControlName="cnpj" type="text" placeholder="99.999.999/9999-99" [brmasker]="{form: formGroup.get('cnpj'), mask: '99.999.999/9999-99', len:18}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nome:</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Sobrenome:</ion-label>
        <ion-input formControlName="sobrenome" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Sexo:</ion-label>
        <ion-select formControlName="sexo">
          <ion-select-option value="f">Feminino</ion-select-option>
          <ion-select-option value="m">Masculino</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Telefone:</ion-label>
        <ion-input formControlName="tel" type=text len="14" placeholder="(99)9999-9999" [brmasker]="{form: formGroup.get('tel'), mask: '(99)9999-9999', len:13}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Celular:</ion-label>
        <ion-input formControlName="cel" type=text len="14" placeholder="(21)99999-9999" [brmasker]="{form: formGroup.get('tel'), mask: '(99)99999-9999', len:14}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nascimento</ion-label>
        <ion-datetime formControlName="data" displayFormat="DD/MM/YYYY" placeholder="Selecione"></ion-datetime>
      </ion-item>

      <ion-list-header style="font-size:20px;">
        <ion-label>Endereço </ion-label>
      </ion-list-header>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>CEP:</ion-label>
            <ion-input formControlName="cep" type=text placeholder="99999-999" [brmasker]="{form: formGroup.get('tel'), mask: '99999-999', len:9}"></ion-input>
            <button ion-button block type="submit">Buscar</button>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Complemento:</ion-label>
            <ion-input formControlName="complemento" type=text></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Número:</ion-label>
            <ion-input formControlName="numero" type=text></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label>Endereço:</ion-label>
        <ion-input formControlName="rua" type=text></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Bairro:</ion-label>
        <ion-input formControlName="bairro" type=text></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Cidade:</ion-label>
            <ion-input formControlName="cidade" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Estado:</ion-label>
            <ion-input formControlName="estado" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-row>
      <ion-col size="6">
        <ion-button type="submit" color="primary" (click)="voltar()">Voltar</ion-button>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-button type="submit" color="success" (click)="cadastrar()">Cadastrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
