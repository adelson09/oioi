<ion-header>
  <ion-toolbar>
    <ion-title>Chat Communicative Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="fd-login">

    <div class="message-wrap">

      <div *ngFor="let msg of messages">

        <div class="sender1" *ngIf="msg.de === idUser">
          <ion-grid>
            <ion-row>
              <h2>EU</h2>
            </ion-row>
            <ion-row>
              <p>{{msg.mensagem}}</p>
            </ion-row>
          </ion-grid>
        </div>

        <div class="sender2" *ngIf="msg.de === idSender">
          <ion-grid>
            <ion-row col-md-12>
              <h2>{{nomeSender}}</h2>
            </ion-row>
            <ion-row>
              <p>{{msg.mensagem}}</p>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar color="dark">
    <ion-textarea (keyup.enter)="doSend()" [(ngModel)]="input" placeholder="Enter your message" name="message">
    </ion-textarea>
    <ion-buttons end>
      <button slot="end" (click)="enviaMensagem()" ion-button icon-only>
        <ion-icon  name="send" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
