<ion-header>
  <ion-toolbar>
    <ion-title>Chat Communicative Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <div class="fd-login">

    <div class="message-wrap">



      <div *ngFor="let msg of messages">

          {{msg.para}} <br />
          {{msg.de}} <br />

        <div class="sender" *ngIf="msg.de === idUser">

          <ion-grid>
            <ion-row>
              <ion-col col-2 text-left>
               
              </ion-col>
              <ion-col col-10>
                <p>{{msg.mensagem}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>

        <div class="me" *ngIf="msg.de === idSender">
          <ion-grid>
            <ion-row>
              <ion-col col-10>
                <p>{{msg.mensagem}}</p>
              </ion-col>
              <ion-col col-2>
               
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar color="dark">
    <ion-textarea (keyup.enter)="doSend()" [(ngModel)]="input" placeholder="Enter your message" name="message"></ion-textarea>
    <ion-buttons end>
      <button (click)="enviaMensagem()" ion-button icon-only >
        <ion-icon name="send" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
