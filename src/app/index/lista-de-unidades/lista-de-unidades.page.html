<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Unidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-toolbar>
    <ion-searchbar placeholder="Digite o nome da unidade..." #textoBusca (ionChange)="getUnidades()">
    </ion-searchbar>
  </ion-toolbar>
    <ion-list>
      <ion-item no-lines *ngFor="let unidade of unidades">
        <h3>{{unidade.nome}}</h3>

      </ion-item>
    </ion-list>
  
  
  </ion-content>
