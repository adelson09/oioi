<ion-header>
    <ion-toolbar>
        <ion-title> <img src="{{picture}}" class="perfil" /></ion-title>
       
        <ion-buttons slot="secondary">
            <ion-button>

                <ion-icon  src="{{picture}}"  class="perfil" name="contact"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button color="secondary">
                <ion-icon slot="icon-only" name="more"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    
</ion-header>

<ion-content>
    <ion-tabs >
        <ion-tab-bar slot="bottom" >
            <ion-tab-button class="iconeschat" tab="schedule">
                <ion-icon name="contacts"></ion-icon>
                <ion-label>Contatos</ion-label>
                <ion-badge>6</ion-badge>
            </ion-tab-button>

            <ion-tab-button tab="speakers">
                <ion-icon   class="iconeschat" name="mail-unread"></ion-icon>
                <ion-label>Conversas</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="map">
                <ion-icon  class="iconeschat" name="construct"></ion-icon>
                <ion-label>Configurações</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>

</ion-content>
