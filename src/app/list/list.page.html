<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bem Vindo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment  (ionChange)="segmentChanged($event)" (click)="proximo()">
    <ion-segment-button (click)="proximo()">
      <ion-label>Questões</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="anterior()">
      <ion-label>Chat</ion-label>
    </ion-segment-button>
  </ion-segment>


  <ion-segment>
      <ion-segment-button (click)="proximo()">
        <ion-label>Login</ion-label>
      </ion-segment-button>
      <ion-segment-button (click)="anterior()">
        <ion-label>Cadastro</ion-label>
      </ion-segment-button>
    </ion-segment>



  <ion-slides pager="false" [options]="slideOpts">
    <ion-slide>
      <div>
        <span>Questões</span>
        <ion-searchbar aria-placeholder="Busca assunto " disabled=" true "> </ion-searchbar>
        <div>
          <span>Seleciona a buscar por materia</span>
        </div>
        <select>
          <option selected>Materias</option>
          <option> Português</option>
          <option>Matematica</option>
          <option>Geografia</option>
          <option>Historia</option>
          <option>Ciência</option>
        </select>
        <div>
          <ion-button color="primary" (click)="logar()" fill="outline" color="dark">Buscar</ion-button>
        </div>
      </div>
    </ion-slide>
    
    <ion-slide>
      <div>
        <ion-button color="primary" (click)="logar()" fill="outline" color="dark">Entrar no Chat</ion-button>
      </div>
    </ion-slide>

  </ion-slides>

</ion-content>
