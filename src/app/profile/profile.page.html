<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="formGroup" (ngSubmit)="entrar()">
        <ion-list>
            <ion-list-header>
                <ion-label>Nome de Usuario </ion-label>
              </ion-list-header>
         <ion-item>
            <ion-label>Apelido</ion-label>
            <ion-input  ng-model="text" ng-disabled="disable"  formControlName="username"  type="text" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label> Primeiro Nome</ion-label>
            <ion-input formControlName="firstname" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Ultimo Nome</ion-label>
            <ion-input formControlName="lastname" type="text"></ion-input>
          </ion-item>
          <ion-radio-group>
              <input type="checkbox" ng-model="checked">
              <ion-list-header>
                <ion-label>Usuario Anônimo </ion-label>
              </ion-list-header>
              <ion-item> 
                <ion-label>Anônimo</ion-label>
                <ion-radio slot="start"  value="s"  checked  ></ion-radio>
              </ion-item>
              <ion-item>
                  <ion-label>Sem Anônimo</ion-label>
                  <ion-radio slot="start" onclick="checked" value="n" ></ion-radio>
                </ion-item>            
          
            </ion-radio-group>
        </ion-list>
        <ion-button expand="full" type="submit" fill="outline" color="dark" (click)="entrar()">Entrar no perfil</ion-button>
      </form> 
      

</ion-content>
